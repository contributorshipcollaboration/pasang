<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
   <div id="pasang-wrapper">
    <div id="pasang-header">
      <h1>pasang</h1>
    </div>
    <div id="pasang-schema">
      <div class="pasang-form">
        <label for="text">Copy paste contributor information:</label>
        <textarea name="text" id="contributor_schema" placeholder="Contributor information..."></textarea>
      </div>
      <div class=pasang-buttons>
        <button class="button" id="submit">
          Submit
        </button>
      </div>
    </div>
    <div id="pasang-sheets">
      <div class="pasang-form">
        <label for="text">Copy paste sheet URL:</label>
        <textarea name="text" id="contributor_url" placeholder="Spreadsheet URL"></textarea>
      </div>
      <div class="pasang-buttons">
        <button class="button" id="url-submit">
          Read from URL
        </button>
      </div>
    </div>
   </div>
  </body>
</html>
